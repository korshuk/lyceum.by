  <h2>Настройки протокола вступительного испытания</h2>


    <form name="app.entranceTestForm" action="" ng-submit="$event.preventDefault()">
      <div class="row">
      
          <div class="col-sm-6">
            <div class="form-group">
              <label>Предмет</label>
              <select name="subject" class="form-control" ng-model="app.data.subject" required>
                <option ng-repeat="x in app.subjects" ng-value="x._id">{{x.name}}</option>
              </select>
              <span style="color: red"
                ng-show="app.entranceTestForm.subject.$error.required && app.entranceTestForm.$submitted">Выберите
                предмет</span>
            </div>
          </div>
      </div>
      <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Начало испытания</label>
          <div uib-timepicker ng-model="app.data.startTime" hour-step="1" minute-step="1" show-meridian="false"></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Конец испытания</label>
          <div uib-timepicker ng-model="app.data.endTime" hour-step="1" minute-step="1" show-meridian="false"></div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label>Дата внесения оценок в протокол</label>
              <div class="input-group">
                <input type="date" class="form-control" ng-model="app.data.entryDate"
                   ng-required="true"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="app.data.showPlaces"> Добавить рассадку в таблицу?
                </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Название текста диктанта (номер варианта контрольной работы) </label>
          <input name="variant" class="form-control" type="text" ng-model="app.data.testVariant" required>
          <span style="color: red"
            ng-show="app.entranceTestForm.variant.$error.required && app.entranceTestForm.$submitted">Укажите название
            текста диктанта (номер варианта контрольной работы)</span>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <button class="btn btn-success" ng-click="app.onFormSubmit()" type="submit">Получить протокол</button>
          <a class="btn btn-warning" ui-sref="list">Отмена</a>
        </div>
      </div>
      </div>
    </form>

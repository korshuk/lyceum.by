<h2>Настройки статистики</h2>


  <form name="app.statsForm" action="" ng-submit="$event.preventDefault()">
    <div class="row">
    
        <div class="col-sm-6">
          <div class="form-group">
            <label>Предмет</label>
            
            <select name="subject" class="form-control" ng-model="app.data.subject" required>
                    <option ng-repeat="x in app.subjects" ng-value="x._id">{{x.name}}</option>
                  </select>
            <span style="color: red"
              ng-show="app.statsForm.subject.$error.required && app.statsForm.$submitted">Выберите
              предмет</span>
          </div>
        </div>
    </div>
    <div class="row">
    <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-3">
              <div class="form-group">
            <label>Столбик для описания</label>
            <select name="barNum" class="form-control"
              ng-model="app.data.barNum">
              <option ng-repeat="x in app.barOptions" ng-value="x">{{(10*x+1) + '-' + (10*x+10)}}</option>
            </select>
            </div>
          </div>
          <div class="col-sm-4">
              <div class="form-group">
              <label>С какого балла посчитать до конца</label>
              <select name="barToEndNum" class="form-control"
                ng-model="app.data.barToEndNum">
                <option ng-repeat="x in app.barOptions" ng-value="x">{{10*x}}</option>
              </select>
              </div>
            </div>
            </div>
            </div>
        
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Дата</label>
            <div class="input-group">
                <input type="date" class="form-control" ng-model="app.data.entryDate"
                   ng-required="true"/>
              </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-sm-12">
      <div class="form-group">
        <button class="btn btn-success" ng-click="app.onFormSubmit()" type="submit">Получить статистику</button>
        <a class="btn btn-warning" ui-sref="list">Отмена</a>
      </div>
    </div>
    </div>
  </form>
